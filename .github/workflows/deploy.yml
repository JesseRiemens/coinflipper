name: Deploy CoinFlipper CAPTCHA

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:3.35.7
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LANGUAGE: en_US.UTF-8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Flutter pub get
        working-directory: captcha/coinflipper
        run: flutter pub get

      # (Optional) code generation step placeholder - uncomment if needed
      # - name: Generate code
      #   working-directory: captcha/coinflipper
      #   run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Build web (release)
        working-directory: captcha/coinflipper
        # GitHub Pages project site path: https://jesseriemens.github.io/coinflipper/
        # App is served from /coinflipper/captcha/coinflipper/output/ so base href must include repo segment.
        run: flutter build web --release --base-href /coinflipper/captcha/coinflipper/output/ --no-web-resources-cdn --no-wasm-dry-run

      - name: Prepare site directory
        run: |
          mkdir -p _site/captcha/coinflipper/output
          # Copy root index.html
          cp index.html _site/index.html
          # Copy captcha.html (assuming located at captcha/captcha.html)
          if [ -f captcha/captcha.html ]; then cp captcha/captcha.html _site/captcha.html; fi
          # Copy Flutter build into nested output path preserving structure
          cp -R captcha/coinflipper/build/web/* _site/captcha/coinflipper/output/

      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
