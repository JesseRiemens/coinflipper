<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
    }

    /* Your style here... */
  </style>
</head>

<body>
  <div id="captcha-container">
    <iframe id="flutter-app" src="coinflipper/app/index.html" title="Coin Flipper CAPTCHA" frameborder="0"
      allow="accelerometer; gyroscope;" allowfullscreen style="width: 100%; height: 100%; border: 0;">
    </iframe>
  </div>

  <script type="text/javascript">
    (function (window) {
      // Forward success events coming from the embedded Flutter app.
      window.addEventListener('message', function (event) {
        if (event.data === 'success') {
          window.top.postMessage('success', '*');
        }
      });
    })(window);
  </script>
</body>

</html>
